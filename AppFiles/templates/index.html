<!DOCTYPE html>
<html>
<head>
    <title>Tissue Classification Model</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { background-color: #f5f5f5; padding: 20px; border-radius: 8px; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        button { background-color: #4c4faf; color: white; border: none; cursor: pointer; }
        .result { margin-top: 15px; padding: 10px; background-color: #e8f5e9; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tissue Classification Model</h1>
        <form method="post" action="/add" enctype="multipart/form-data">
            <div>
                <label for="datafile">Upload Data File:</label>
                <input type="file" id="datafile" name="datafile" accept=".txt,.csv" required>
            </div>
            <button type="submit">Classify</button>
        </form>
        

        {% if result is not none %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ calculation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
